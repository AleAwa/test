        function uploadImage() {

const images = ['test1.jpg', 'test2.jpg', 'test3.jpg','test4.jpg', 'test5.jpg','test6.jpg', 'test7.jpg', 'test8.jpg','test9.jpg', 'test10.jpg', 'test11.jpg', 'test12.jpg', /* other image filenames */];

function changeImage() {
    const imageDisplay = document.getElementById('image-display');
    imageDisplay.style.opacity = 0;
    setTimeout(() => {
        imageDisplay.src = images[currentImageIndex];
        imageDisplay.style.opacity = 1;
        preloadNextImage();
        currentImageIndex = (currentImageIndex + 1) % images.length;
    }, 1000); // Adjust as per fade effect
}

function preloadNextImage() {
    const nextImageIndex = (currentImageIndex + 1) % images.length;
    const img = new Image();
    img.src = images[nextImageIndex];
}
